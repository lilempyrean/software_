<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Taller Mecánico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .success-message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendar Cita para Revisión</h1>
        <form id="appointmentForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>

            <label for="service">Servicio:</label>
            <select id="service" name="service" required>
                <option value="revision-general">Revisión General</option>
                <option value="cambio-aceite">Cambio de Aceite</option>
                <option value="alineacion">Alineación y Balanceo</option>
                <option value="frenos">Revisión de Frenos</option>
            </select>

            <button type="submit">Agendar Cita</button>
        </form>
        <div class="success-message" id="successMessage">
            ¡Su cita ha sido agendada con éxito!
        </div>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const service = document.getElementById('service').value;

            fetch('http://localhost:3000/api/citas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre: name,
                    telefono: phone,
                    email: email,
                    fecha: date,
                    hora: time,
                    servicio: service
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('appointmentForm').reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
